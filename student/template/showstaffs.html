{% extends 'newbase.html'%}

{% block title%} STAFFS {% endblock%}


{% block content %}
    <h1 class="text-center"> Staff Details </h1>
    <table class="container table table-dark table-stripped text-center">
        <tr>
            <th>Staff Name</th>
            <th>Staff Email</th>
            <th>Staff Phone Number</th>
        </tr>
        {% for i in customer %}
        <tr>
            <td>{{i.name}}</td>
            <td>{{i.email}}</td>
            <td>{{i.phno}}</td>
        </tr>
        {% endfor %}
    </table>

    
{% endblock %}
