{% extends 'base.html'%}
{% block title%}{% endblock%}

{% load static %}

{% block content%}


<div class="button-box text-center">
  <button type="button" class="btn btn-primary" onclick="window.location.href='../login'">Log In</button>
  <button type="button" class="btn btn-primary" onclick="window.location.href='../signup'">Sign Up</button>
</div>
<br>
<h1>FORGOT PASSWORD?</h1><br>
    <div class="form-group">
    <label for="exampleInputEmail1">Email</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
  </div>
    <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter New Password">
  </div>
  <div class="form-group">
    <label for="exampleInputConfirmPassword">Confirm Password</label>
    <input type="Confirm Password" class="form-control" id="exampleInputconfirmpassword" aria-describedby="passwordHelp">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
{% endblock%}
