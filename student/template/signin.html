{% extends 'base.html'%}
{% block title%}{% endblock%}

{% load static %}


{% block content %}


<section class="d-flex bg-light text-center text-dark justify-content-center p-5" >
  
<form  action="" method="post"  style=" border:thick black solid; margin:50px; padding:80px; background-color: aqua;">





  {% csrf_token %}
  <div>{% for message in messages %}
    <p style="color:red;">{{message}}</p>
    {% endfor %}
  </div>
 

  <div class="button-box text-center">
    <button type="button" class="btn btn-primary" onclick="window.location.href='../login'">Sign In</button>
    <button type="button" class="btn btn-primary" onclick="window.location.href='../signup'">Sign Up</button>
  </div>
    <h1>SIGN IN</h1><br>
    <div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" name="password">
    </div>
    <!-- <a class="btn btn-outline-light btn-primary" href={% url 'login' %}>Sign In</a><br> -->
    <button type="submit" class="btn btn-primary text-center" id="signin" onclick="window.location.href='../newhome'">Sign In</button>
    <div class="">
        <a href="{% url 'forgot' %}" class="link-danger">Forgot Password?</a>
    </div>
  </form>
</section>

{% endblock %}
